<ion-view view-title="Clinics">
<ion-nav-buttons side="left">
          <a  ui-sref="welcomebtn" class="button button-clear">
            <i class="ion-arrow-left-c"></i> Back
          </a>
        </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="clinic in clinics" type="item-text-wrap" href="#/tab/clinic/{{clinic.cl_id}}">
        <img ng-src="http://www.qatarperfectmedia.com/channel/cl_img/{{clinic.img_path}}">
        <h2>{{clinic.cl_name}}</h2>
        <p>{{clinic.cl_location}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        
      </ion-item>
    </ion-list>
	 <div align="center" data-ng-show="loading"><ion-spinner></ion-spinner></div>
	
  </ion-content>
</ion-view>
