<ion-view view-title="{{outlet_name}}">
<ion-nav-buttons side="left">
          <a  ui-sref="tab.dash" class="button button-clear">
            <i class="ion-arrow-left-c"></i> Back
          </a>
        </ion-nav-buttons>

  <ion-content class="store-bg padding">


<div ng-repeat="datas in data" class="list card no-margin-slide" >
<a  class="remove-uline" href="#/tab/dash/store-detail/{{datas.branch_id}}">
  <div class="item item-avatar item-icon-right">
    <img src="http://qoffers.qatarperfectmedia.com/app/logo/{{datas.outlet_id}}.png">
    <h2>{{datas.outlet_name}}</h2>
    <p>{{datas.address}}</p>
	
	<i class="icon ion-chevron-right icon-accessory"></i>
  </div>
  <div class="item item-body">
    <a href="#" class="subdued my-info">
      <i class="icon ion-clock"></i>
      Open/Close : {{datas.open_time}} - {{datas.close_time}}
    </a>
    <a href="#" class="subdued my-info">
      <i class="icon ion-ios-telephone"></i>
      Tel : {{datas.tel}}
    </a>    
  </div>
</a>
</div>



 

  </ion-content>
</ion-view>
