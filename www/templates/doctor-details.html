<ion-view view-title="Doctor Details">
   <ion-content class="padding">
    <ion-list>
      <ion-item ng-repeat="doclist in allDocs">
        
		<h2>{{doclist.doc_name}}</h2>
        
      </ion-item>
    </ion-list>
    <div class="item item-divider ">
  Name: Dr C. Gayle
   </div>
  <div class="card">
  <div class="item item-divider">
    Available for you on
  </div>
  <ion-list>
	  <ion-item><p>Monday - 9:00 AM - 12:30 PM</p></ion-item>
      <ion-item><p>Tuesday - 1:00 AM - 4:00 PM</p></ion-item>
	  <ion-item><p>Thursday - 10:00 AM - 1:00 PM</p></ion-item>
    </ion-list>
  
</div>

<div class="item item-divider">
    Set My Appointment
</div>
<div class="list">
  <label class="item item-input">
    <span class="input-label">Date</span>
    <input class="positive" type="date">
  </label>
  
  <label class="item item-input">
    <span class="input-label">Time</span>
    <input class="positive" type="time">
  </label>
</div>  

<button ng-click="showAlert()" class="button button-block button-positive">
 Make an Appointment
</button>
</ion-content>
</ion-view>
 <script id="app-success.html" type="text/ng-template">
      
    </script>
