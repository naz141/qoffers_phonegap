
<ion-view view-title="Clinic Details">
<ion-nav-buttons side="left">
          <a  ui-sref="clinics" class="button button-clear">
            <i class="ion-arrow-left-c"></i> Back
          </a>
        </ion-nav-buttons>
  <ion-content class="padding">
  <form>
  <div class="item item-divider">
    Clinic Information
</div>
  <div class="list card" ng-repeat="cl_data in cl_datas">
  
  <a href="#" class="item item-icon-left">
    <i class="icon ion-card"></i>
    {{cl_data.cl_name}}
  </a>

  <a href="#" class="item item-icon-left">
    <i class="icon ion-home"></i>
    {{cl_data.cl_location}}
  </a>

  <a href="#" class="item item-icon-left">
    <i class="icon ion-ios-telephone"></i>
    {{cl_data.cl_contact}}
  </a>

</div>
<div align="center" data-ng-show="loading"><ion-spinner></ion-spinner></div>

 



<div class="list">
<div class="item item-divider">
    Set My Appointment
</div> 
  <label class="item item-input">
    <span class="input-label">Date</span>
	
    <input ng-model="app.date" class="positive" type="date">
  </label>
  <label class="item item-input">
    <span class="input-label">Time</span>
    <input ng-model="app.time" class="positive" type="time">
  </label>
</div>  

<button ng-click="makeApp(app)" class="button button-block button-positive">
 Confirm Appointment
</button>
</form>

  </ion-content>
</ion-view>
