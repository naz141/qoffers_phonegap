<ion-view view-title="Chats">
  <ion-content>
  
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="x in names" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        
		<h2>{{x.Name}}</h2>
        <p>{{x.Country}}</p>
    
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
