<ion-view view-title="Register">
<ion-content class="padding my-cont">
  
  <form name="form">
  <img class="centered res-img" src="img/my.png">


    <div class="list list-inset">
<label class="item item-input">
    <input type="text" required="required" placeholder="Name" ng-model="user.name" name="name" required>
  </label>	
  <label class="item item-input">
    <input type="email" required="required" placeholder="Email" ng-model="user.email" name="email" required>
  </label>
  <label class="item item-input">
    <input type="password" required="required" placeholder="Password" ng-model="user.pass" name="pass" required>
  </label>
</div>

<span class="assertive" ng-show="submitted && form.pass.$error.required || submitted && form.name.$error.required || submitted && form.email.$error.required">* Email and Password Required</span>

<button ng-click="submitted=true; signupUser(user)" class="button button-block button-positive">
SIGN UP
</button>
<a class="button button-block button-positive" ui-sref="tab.dash">Already Registered</a>


<div class="topbot">
<img class="centered" width="100" src="img/by.png">
<div class="row">
<div class="col col-33 col-offset-35">Version 1.0</div>
</div>
</div>
</form
  </ion-content>
</ion-view>
